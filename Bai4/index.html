<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế bố cục</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">

                <!-- Sản phẩm 1 -->
                <div class="col">
                    <div class="box-item">
                        <div class="img">
                            <img src="img/img4.jpg" alt="">
                        </div>
                        <div class="box-content">
                            <div class="content">
                                <h2>Chế phẩm sinh học</h2>
                                <p>Giải pháp sinh học cho nông nghiệp bền vững</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sản phẩm 2 -->
                <div class="col">
                    <div class="box-item">
                        <div class="img">
                            <img src="img/img5.png" alt="">
                        </div>
                        <div class="box-content">
                            <div class="content">
                                <h2>Phân bón vi sinh</h2>
                                <p>Xanh hóa nông nghiệp cùng phân bón vi sinh</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sản phẩm 3 -->
                <div class="col">
                    <div class="box-item">
                        <div class="img">
                            <img src="img/img6.jpg" alt="">
                        </div>
                        <div class="box-content">
                            <div class="content">
                                <h2>Dược phẩm</h2>
                                <p>Dược phẩm an toàn – Sức khỏe vững bền</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
